<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <a href="#" class="header__logo"></a>
        <div class="header__line"></div>
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/image.png" alt="Аватар">
            <div class="profile__info">
                <div class="profile__name-and-button-block">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <ul class="elements">
            <li class="article">
                <img class="article__image" src="./images/card1.png" alt="Замок">
                <div class="article__image-info">
                    <h3 class="article__title">Карачаевск</h3>
                    <button type="button" class="article__like"></button>
                </div>
            </li>
            <li class="article">
                <img class="article__image" src="./images/card2.png" alt="Гора">
                <div class="article__image-info">
                    <h3 class="article__title">Гора Эльбрус</h3>
                    <button type="button" class="article__like"></button>
                </div>
            </li>
            <li class="article">
                <img class="article__image" src="./images/card3.png" alt="Долина">
                <div class="article__image-info">
                    <h3 class="article__title">Домбай</h3>
                    <button type="button" class="article__like"></button>
                </div>
            </li>
            <li class="article">
                <img class="article__image" src="./images/card2.png" alt="Гора">
                <div class="article__image-info">
                    <h3 class="article__title">Гора Эльбрус</h3>
                    <button type="button" class="article__like"></button>
                </div>
            </li>
            <li class="article">
                <img class="article__image" src="./images/card3.png" alt="Долина">
                <div class="article__image-info">
                    <h3 class="article__title">Домбай</h3>
                    <button type="button" class="article__like"></button>
                </div>
            </li>
            <li class="article">
                <img class="article__image" src="./images/card1.png" alt="Замок">
                <div class="article__image-info">
                    <h3 class="article__title">Карачаево-Черкессия</h3>
                    <button type="button" class="article__like"></button>
                </div>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <form name="form" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="Жак-Ив Кусто" placeholder="Имя" class="popup__input popup__input_type_name">
                <input type="text" name="Исследователь океана" placeholder="Краткая информация" class="popup__input popup__input_type_description">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
