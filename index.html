<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <a href="#" class="header__logo"></a>
        <div class="header__line"></div>
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/image.png" alt="Аватар">
            <div class="profile__info">
                <div class="profile__nameAndButtonBlock">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <ul class="elements">
            <li class="article">
                <img class="article__image" src="./images/card1.png" alt="Замок">
                <div class="article__image-info">
                    <h2 class="article__title">Карачаевск</h2>
                    <button class="article__like"></button>
                </div>
            </li>
            <li class="article">
                <img class="article__image" src="./images/card2.png" alt="Гора">
                <div class="article__image-info">
                    <h2 class="article__title">Гора Эльбрус</h2>
                    <button class="article__like"></button>
                </div>
            </li>
            <li class="article">
                <img class="article__image" src="./images/card3.png" alt="Долина">
                <div class="article__image-info">
                    <h2 class="article__title">Домбай</h2>
                    <button class="article__like"></button>
                </div>
            </li>
            <li class="article">
                <img class="article__image" src="./images/card2.png" alt="Гора">
                <div class="article__image-info">
                    <h2 class="article__title">Гора Эльбрус</h2>
                    <button class="article__like"></button>
                </div>
            </li>
            <li class="article">
                <img class="article__image" src="./images/card3.png" alt="Долина">
                <div class="article__image-info">
                    <h2 class="article__title">Домбай</h2>
                    <button class="article__like"></button>
                </div>
            </li>
            <li class="article">
                <img class="article__image" src="./images/card1.png" alt="Замок">
                <div class="article__image-info">
                    <h2 class="article__title">Карачаево-Черкессия</h2>
                    <button class="article__like"></button>
                </div>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <button class="popup__close-button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" placeholder="Жак-Ив Кусто" class="popup__name-form">
            <input type="text" placeholder="Исследователь океана" class="popup__description-form">
            <button class="popup__submit-button">Сохранить</button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
