<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <a href="#" class="header__logo"></a>
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/image.png" alt="Аватар">
            <div class="profile__info">
                <div class="profile__name-and-button-block">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить пост" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">      
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_info">
        <div class="popup__content">
            <button type="button" aria-label="Закрыть поп-ап" class="popup__close-button"></button>
            <form name="edit-info-form" class="popup__form popup__form_type_info">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="Жак-Ив Кусто" placeholder="Имя" class="popup__input popup__input_type_name">
                <input type="text" name="Исследователь океана" placeholder="Краткая информация" class="popup__input popup__input_type_description">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_post">
        <div class="popup__content">
            <button type="button" aria-label="Закрыть поп-ап" class="popup__close-button"></button>
            <form name="edit-info-form" class="popup__form popup__form_type_post">
                <h2 class="popup__title">Новое место</h2>
                <input type="text" name="Название" placeholder="Название" class="popup__input popup__input_type_title">
                <input type="text" name="Ссылка на картинку" placeholder="Ссылка на картинку" class="popup__input popup__input_type_photo">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_photo">
        <div class="popup__area">
            <button type="button" aria-label="Закрыть поп-ап" class="popup__close-button"></button>
        <figure class="popup__figure">
            <img class="popup__image" src="#" alt="Место">
            <figcaption class="popup__figcaption">text</figcaption>
        </figure>
        </div>
    </div>
    <template id="template">
        <li class="article">
            <button type="button" aria-label="Удалить" class="article__delete"></button>
            <a><img class="article__image" src="./images/card1.png" alt="Замок"></a>
            <div class="article__image-info">
                <h3 class="article__title">Карачаевск</h3>
                <button type="button" aria-label="Лайк" class="article__like"></button>
            </div>
        </li>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
